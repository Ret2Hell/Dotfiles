"$schema" = 'https://starship.rs/config-schema.json'

format = """
[\ue0b6](red)\
$os\
$username\
[\ue0b0](bg:peach fg:red)\
$directory\
[\ue0b0](bg:yellow fg:peach)\
$git_branch\
$git_status\
[\ue0b0](fg:yellow bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[\ue0b4 ](fg:green)\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = "\ue70f"
Ubuntu = "\U000f0548"
SUSE = "\uf314"
Raspbian = "\U000f043f"
Mint = "\U000f08ed"
Macos = "\U000f0035"
Manjaro = "\uf312"
Linux = "\U000f033d"
Gentoo = "\U000f08e8"
Fedora = "\U000f08db"
Alpine = "\uf300"
Amazon = "\uf270"
Android = "\ue70e"
Arch = "\U000f08c7"
Artix = "\U000f08c7"
CentOS = "\uf304"
Debian = "\U000f08da"
Redhat = "\U000f111b"
RedHatEnterprise = "\U000f111b"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "\u2026/"

[directory.substitutions]
"Documents" = "\U000f0219 "
"Downloads" = "\uf019 "
"Music" = "\U000f075a "
"Pictures" = "\uf03e "
"Developer" = "\U000f0c8b "

[git_branch]
symbol = "\uf418"
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[nodejs]
symbol = "\ue718"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = "\ue61e "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = "\ue7a8"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = "\ue627"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[php]
symbol = "\ue608"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
symbol = "\ue256 "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
symbol = "\ue634"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
symbol = "\ue61f"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = "\ue606"
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = "\uf308"
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[\u276f](bold fg:green)'
error_symbol = '[\u276f](bold fg:red)'
vimcmd_symbol = '[\u276e](bold fg:green)'
vimcmd_replace_one_symbol = '[\u276e](bold fg:lavender)'
vimcmd_replace_symbol = '[\u276e](bold fg:lavender)'
vimcmd_visual_symbol = '[\u276e](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = "\ueaf4 in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

